<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="frenchway.css">

		<title>Adeline's Camino de Santiago</title>
	</head>
	<body">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand mx-auto" href="#">French Way</a>
			</nav>
			<div class="row">
				<div class="col">
					<svg style="background: url('images/north-spain-map.png');width: 100%; height: 50vh">
					<!-- <img src="images/north-spain-map.png" class="img-fluid" alt="Map of north Spain"> -->
						<path id="pathday1" class="path" fill="none" stroke="red" stroke-width="3" d="M1311.54,307.65c-7.41,16.56-11.39,23-13.66,25.2-.44.43-2.28,2.13-1.92,3.84.32,1.55,2.17,1.76,2.83,3.1s.12,3.73-4.35,8.47" transform="translate(15 -162)"/>
						<path id="pathday2" class="path" fill="none" stroke="red" stroke-width="3" d="M1294.44,348a11.76,11.76,0,0,0-5.89.21c-6,1.86-7.82,8.39-11.35,7.94-.76-.1-1.9-.54-3.14-2.48" transform="translate(15 -162)"/>
					</svg>
				</div>
			</div>
			<div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="9000">
				<div class="carousel-inner row w-100 mx-auto" role="listbox">
					<div class="carousel-item col-md-3 active">
						<img class="img-fluid mx-auto d-block" src="https://placehold.it/600x400/000/fff?text=1" alt="slide 1">
					</div>
					<div class="carousel-item col-md-3">
						<img class="img-fluid mx-auto d-block" src="https://placehold.it/600x400?text=2" alt="slide 2">
					</div>
					<div class="carousel-item col-md-3">
						<img class="img-fluid mx-auto d-block" src="https://placehold.it/600x400?text=3" alt="slide 3">
					</div>
					<div class="carousel-item col-md-3">
						<img class="img-fluid mx-auto d-block" src="https://placehold.it/600x400?text=4" alt="slide 4">
					</div>
					<div class="carousel-item col-md-3">
						<img class="img-fluid mx-auto d-block" src="https://placehold.it/600x400?text=5" alt="slide 5">
					</div>
					<div class="carousel-item col-md-3">
						<img class="img-fluid mx-auto d-block" src="https://placehold.it/600x400?text=6" alt="slide 6">
					</div>
					<div class="carousel-item col-md-3">
						<img class="img-fluid mx-auto d-block" src="https://placehold.it/600x400?text=7" alt="slide 7">
					</div>
					<div class="carousel-item col-md-3">
						<img class="img-fluid mx-auto d-block" src="https://placehold.it/600x400?text=8" alt="slide 7">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
					<!-- <i class="glyphicon glyphicon-menu-left"></i> -->
					<span><<</span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
					<!-- <i class="glyphicon glyphicon-menu-right">>></i> -->
					<span>>></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="frenchway.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.0/TweenMax.min.js"></script>
  </body>
</html>
